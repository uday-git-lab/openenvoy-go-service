name: Broken CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      # Lint: fail if any file is not gofmt'ed
      - name: Lint
        run: |
          CHANGED=$(gofmt -l .)
          if [ -n "$CHANGED" ]; then
            echo "The following files are not gofmt'ed:"
            echo "$CHANGED"
            exit 1
          fi

      - name: Test
        run: go test -v ./...

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: go-service:latest

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    env:
      MY_BUCKET_NAME: demo-artifacts-bucket
    steps:
      - name: Simulate Deploy
        run: |
          set -eu
          echo "Deploying to bucket: $MY_BUCKET_NAME"
          echo "Deploy complete."
